<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
        <div class="h-screen w-screen flex justify-center items-center bg-blue-900">
            <div class="h-[90vh] bg-blue-700 w-1/3 rounded-lg flex flex-col items-center justify-center gap-7">
                <h1 class="capitalize text-5xl font-bold">tic tac toe</h1>
                <div class="grid grid-cols-3 grid-rows-3 gap-3" id="board">
                    <div class="bg-black text-white w-28 h-28 rounded-md cursor-pointer hover:bg-[#0009] flex items-center justify-center select-none text-5xl cells" id="1"></div>
                    <div class="bg-black text-white w-28 h-28 rounded-md cursor-pointer hover:bg-[#0009] flex items-center justify-center select-none text-5xl cells" id="2"></div>
                    <div class="bg-black text-white w-28 h-28 rounded-md cursor-pointer hover:bg-[#0009] flex items-center justify-center select-none text-5xl cells" id="3"></div>
                    <div class="bg-black text-white w-28 h-28 rounded-md cursor-pointer hover:bg-[#0009] flex items-center justify-center select-none text-5xl cells" id="4"></div>
                    <div class="bg-black text-white w-28 h-28 rounded-md cursor-pointer hover:bg-[#0009] flex items-center justify-center select-none text-5xl cells" id="5"></div>
                    <div class="bg-black text-white w-28 h-28 rounded-md cursor-pointer hover:bg-[#0009] flex items-center justify-center select-none text-5xl cells" id="6"></div>
                    <div class="bg-black text-white w-28 h-28 rounded-md cursor-pointer hover:bg-[#0009] flex items-center justify-center select-none text-5xl cells" id="7"></div>
                    <div class="bg-black text-white w-28 h-28 rounded-md cursor-pointer hover:bg-[#0009] flex items-center justify-center select-none text-5xl cells" id="8"></div>
                    <div class="bg-black text-white w-28 h-28 rounded-md cursor-pointer hover:bg-[#0009] flex items-center justify-center select-none text-5xl cells" id="9"></div>
                </div>
                <button class="bg-orange-500 text-white font-bold px-5 py-2 rounded-lg transition-all duration-200 ease-in hover:bg-orange-600" id="reset">Restart Game</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
